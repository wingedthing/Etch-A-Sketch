<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./style.css">
  <title>Etch-A-Sketch</title>
</head>

<body ondragstart="return false;" ondrop="return false;">
  <div class="wrapper">
    <div class="header">
      <div class="slidecontainer">
        <input autocomplete="off" type="range" min="1" max="100" value="16" class="slider" id="myRange">
        <p>Grid Size: <span id="demo"></span></p>
      </div>
    </div>
    <div class="main">
      <div class="grid-wrapper">
        <div class="container"></div>
      </div>
    </div>
    <div class="footer-wrapper">
      <footer>
        <button id="blackButton" class="black-button color-button">Black</button>
        <button id="rgbButton" class="rgb-button color-button">RGB</button>
        <button id="eraseButton" class="erase-button color-button">Erase</button>
      </footer>
    </div>
  </div>

  <script src="./app.js" type="text/javascript"></script>
</body>

</html>
